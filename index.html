<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Media query</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  
  <main>
      <section id="formularios">
       <form action="" method="post" autocomplete="off">
         <fieldset>
           <legend>Modelo de cartaz</legend>
  
          <p>
            <label for="itext">Campanha:</label>  
            <input type="text" name="texto" id="itext" oninput="iresult.innerHTML = String(itext.value)" size="10" maxlength="15" placeholder="Oferta"> <br>
          </p>  
  
          
         </fieldset>
       
<!--===============================================================-->
        <fieldset>
          <legend>Descrição comercial</legend>
        <p>
          <label for="iprincipal">Descrição principal:</label> 
          <input type="text" name="principal" id="iprincipal" maxlength="16" placeholder="Produto" oninput="iprincipalresult.innerHTML = String(iprincipal.value)"> <br>
        </p>  
<!--================================================================-->
        <p>  
          <label for="imarca">Marca:</label> 
          <input type="text" name="marca" id="imarca"  maxlength="16" placeholder="marca" oninput="marcaresult.innerHTML = String(imarca.value)">
        </p>  
<!--================================================================-->
        <p>
          <label for="idescricaosec">Descrição Secundaria:</label> 
          <input type="text" name="sec" id="idescricaosec" maxlength="16" placeholder="descrição secundaria" oninput="secresult.innerHTML = String(idescricaosec.value)"> <br>
        </p> 
<!--================================================================-->
        <p>
          <label for="ipreco">Preço:</label> 
          <input type="text" name="preco" id="ipreco" step="00.01" maxlength="5" placeholder="00,00" oninput="precoresult.innerHTML = String(ipreco.value)"> <br>
        </p> 
<!--================================================================-->
        <p>
          <label for="idescricaosec2">Descrição Secundaria 2:</label> 
          <input type="text" name="sec2" id="idescricaosec2" maxlength="16" placeholder="(kg) (l) (ml) (cxa) (sco)" oninput="secresult2.innerHTML = String(idescricaosec2.value)"> <br>
        </p> 
<!--================================================================-->
        <p>
          <label for="iembalagem">Preço de embalagem:</label> 
          <input type="text" name="embalagem" id="iembalagem" value="Caixa com x unidades = R$ 99,99" maxlength="40" placeholder="Caixa com x unidades = R$ 99,99" size="25" oninput="embalagemresult.innerHTML = String(iembalagem.value)"> <br>
        </p> 
          
        </fieldset>

    </form>      
  </section>  

<!--================================================================-->
  <section class="preview">
    <h1>Pré-visualização</h1>
    <section class="center">
      <section id="cartaz">
        
          <div class="campanha">
            <output id="iresult">oferta</output>
           </div>

          <div class="descricaoprincipal">
            <output id="iprincipalresult">Descrição principal</output>   
          </div>

          <div class="marca">
            
            <output id="marcaresult">Marca</output>
          </div>

          <div class="descricaosec">
            <output id="secresult">Descrição secundaria</output>
          </div>

          <div class="preco">
            <output id="precoresult">00,00</output>
          </div>

          <div class="descricaosec2">
            <output id="secresult2">Descrição secundaria 2</output>
          </div>

          <div class="embalagem">
            <output id="embalagemresult">Caixa com x unidades = R$ 99,99</output>
          </div>
          

          
          
      </section>
    </section>
  </section>  
<!--===============================================================-->
  </main>
</body>

</html>
